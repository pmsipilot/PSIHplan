<div data-ng-if="loggedin">
    <div class="pull-right dropdown-three">
        <a class="dropdown-toggle btn btn-two" data-toggle="dropdown">
            <i class="fa fa-cog"></i>
        </a>
        <ul class="dropdown-menu">
            <li><a class="pointer" data-ng-click="profile();">Profile</a></li>
            <li><a class="pointer" data-ng-click="logout();">Logout</a></li>
        </ul>
    </div>
    <div class="pull-right username space-right">{{ user.data.name }}</div>
</div>
