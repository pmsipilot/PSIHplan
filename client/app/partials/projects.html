<div class="block-content">
    <div class="pull-right">
        <a href="#!/project/new" class="btn btn-icon btn-three"><i class="icon fa fa-plus"></i> Add a new project</a>
    </div>
    <div class="clear"></div>
    <table class="table table-three space-top table-striped" data-ng-table="tableParams" show-filter="true" >
        <tr data-ng-repeat="project in $data">
            <td style="color: {{ project.color ? project.color : '#339999' }}"><i class="fa fa-square"></i></td>
            <td data-title="'Name'" sortable="'name'" filter="{ 'name': 'text' }">{{ project.name }}</td>
            <td data-title="'Project Owner'" sortable="'project_owner'" filter="{ 'project_owner': 'text' }">{{ project.project_owner }}</td>
            <td data-title="'Scrum Master'" sortable="'scrum_master'" filter="{ 'scrum_master': 'text' }">{{ project.scrum_master }}</td>
            <td data-title="'Type'" sortable="'type'" filter="{ 'type': 'text' }">{{ project.type }}</td>
            <td data-title="'Repo'" sortable="'repository'" filter="{ 'repository': 'text' }">{{ project.repository }}</td>
            <td>
                <div class="pull-right">
                    <a href="#!/project/{{ project.getPrimaryKey() }}/edit" class="btn btn-two rounded"><i class="fa fa-edit"></i></a>
                    <a href="#!/project/{{ project.getPrimaryKey() }}" class="btn btn-two rounded"><i class="fa fa-info"></i></a>
                </div>
            </td>
        </tr>
    </table>
</div>
