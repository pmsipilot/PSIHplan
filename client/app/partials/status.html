<div class="block-content">
  <div class="clear"></div>

  <div ng-repeat="delivery in baseDeliveries | orderBy:'version':true">

    <div>
      <h1 style="border: none">{{ delivery.version }} {{ delivery.description }}</h1>
    </div>
  
    <h2>
      <span style="float: right">{{ delivery.progress | number:0 }}%</span>
    </h2>
 
    <div class="progress" style="clear: right">
      <div class="progress-bar {{ delivery.progress == 100 ? 'progress-bar-success' : 'progress-bar-danger' }}" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{ delivery.progress }}%"><span class="sr-only">40% Complete (success)</span></div>
    </div>
  </div>
</div>
