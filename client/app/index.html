<!DOCTYPE html>
<html data-ng-app="pmsiplan">
    <head>
        <title>PMSIplan</title>
        <meta charset="utf-8" />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/vendor.css" />
        <link rel="stylesheet" href="css/main.css" />

    </head>
    <body class="menu">

        <header class="application-header">
            <a href="#/" class="logo-psih"></a>
            <a href="#/" class="application-title">PSIHplan</a>
            
            <div data-ng-controller="LoginMenuController">
                <div data-ng-include="'partials/login-menu.html'"></div>
            </div>
        </header>

        <section class="main" data-ng-class="{'sidebar-closed': sidebarClosed }">
            <section class="sidebar" data-ng-controller="MenuController">
                <div data-ng-include="'partials/menu.html'"></div>
            </section>
            <div class="sidebar-resizer" data-ng-click="sidebarClosed=!sidebarClosed" data-ng-class="{'closed': sidebarClosed }"></div>
            <section class="content" data-ng-view></section>
        </section>

        <!-- Scripts -->
        <script type="text/javascript" src="js/vendor.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
