<div class="block-content">
    <div class="block">
        <div class="row">
            <div class="col-md-9">
                <h1>Delivery {{ delivery.version }}</h1>
            </div>
            <div class="col-md-3">
                <div class="pull-right">
                    <div class="btn-group space-right-small">
                        <a class="btn square btn-two" href="#!/delivery/{{ delivery.getPrimaryKey() }}"><i class="fa fa-table"></i></a>
                        <a class="btn square btn-two active" href="#!/delivery/{{ delivery.getPrimaryKey() }}/gantt"><i class="fa fa-bar-chart"></i></a>
                        <a class="btn square btn-two" href="#!/delivery/{{ delivery.getPrimaryKey() }}/dependancies"><i class="fa fa-code-fork"></i></a>
                    </div>
                    <a ng-if="!delivery.locked" href="#!/delivery/{{ delivery.getPrimaryKey() }}/edit" class="btn btn-two rounded"><i class="fa fa-edit"></i></a>
                    <a ng-if="!delivery.locked" ng-click="lock(delivery)" class="btn btn-two rounded" title="Lock the delivery"><i class="fa fa-lock"></i></a>
                    <a ng-if="delivery.locked" ng-click="unlock(delivery)" class="btn btn-two rounded" title="Unlock the delivery"><i class="fa fa-unlock"></i></a>

                    <a ng-show="delivery.description" data-ng-click="showDescription = !showDescription" class="btn btn-two rounded"><i class="fa fa-align-justify"></i></a>
                </div>
            </div>
        </div>
        <p data-ng-show="showDescription && delivery.description" marked="delivery.description"></p>
    </div>

    <div class="space-top" data-gantt-chart="chartData"></div>
</div>
