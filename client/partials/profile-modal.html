<div class="modal-header">
    <h3 class="modal-title">
        Profile
    </h3>
</div>

<div class="modal-body">
    <h2><img gravatar-src="user.email" gravatar-size="100" class="img-circle space-right-small"> {{ user.name }}</h2>
    <form>
        <div class="form-group">
            <label for="token">Token</label>
            <div class="form-widget">
                <input type="text" class="form-control" id="token" data-ng-model="user.token" disabled>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">Close</button>
</div>
